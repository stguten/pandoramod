<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OMSI Mods Downloader - Admin/Autor</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="./index.html" class="brand-link">
        <img src="img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">Omsi Downloader</span>
      </a>
      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="img/avatar.png" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block" id="username">teste</a>
          </div>
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

            <li class="nav-item">
              <a href="./main.html" class="nav-link">
                <i class="nav-icon fas fa-th"></i>
                <p> Meus mods </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./addmods.html" class="nav-link">
                <i class="nav-icon fas fa-th"></i>
                <p> Adicionar mods </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./editmods.html" class="nav-link">
                <i class="nav-icon fas fa-shield-halved"></i>
                <p> Alterar mod </p>
              </a>
            </li>
            <!-- <li class="nav-item">
              <a href="./index.html" class="nav-link">
                <i class="nav-icon fas fa-th"></i>
                <p> Sair </p>
              </a>
            </li> -->

          </ul>
        </nav>
      </div>
    </aside>

    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Adicionar Complementos</h1>
            </div>            
          </div>
        </div>
      </section>

      <section class="content">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Enviar complemento</h3>
          </div>
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="modname">Nome do mod</label>
                    <input type="text" class="form-control" id="modname" placeholder="Nome do mod">
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label>Categoria</label>
                    <select class="form-control" id="categorias">
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md">
                  <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" rows="3" placeholder="Enter ..." style="height: 116px;"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputFile">Logo</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <label class="custom-file-label" for="logo">Arraste ou clique para selecionar um arquivo</label>
                        <input type="file" class="custom-file-input" id="logo" accept="image/*">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-group">
                    <label for="exampleInputFile">Arquivo</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <label class="custom-file-label" for="file" id="labelfile">Arraste ou clique para selecionar um arquivo</label>
                        <input type="file" class="custom-file-input" id="file" accept=".zip, application/zip">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary float-right">Enviar</button>
            </div>

          </form>
        </div>

      </section>
    </div>

    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.2.0
      </div>
      <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js" crossorigin="anonymous"></script>
  <script src="./js/filechecher.js"></script>
  <script src="./js/addmods.js"></script>
  <script src="./js/username.js"></script>
</body>

</html>
